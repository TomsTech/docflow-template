name: Deploy Documentation Site to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.vitepress/**'
      - 'docusaurus.config.js'
      - 'sidebars.js'
      - '.github/workflows/docflow-pages.yml'

  # Allow manual trigger
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for .lastUpdated

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f "package-lock.json" ]; then
            npm ci || npm install
          else
            npm install
          fi

      - name: Detect site generator
        id: detect
        run: |
          if [ -f ".vitepress/config.js" ] || [ -f ".vitepress/config.ts" ] || [ -f ".vitepress/config.mts" ]; then
            echo "generator=vitepress" >> $GITHUB_OUTPUT
            echo "has_generator=true" >> $GITHUB_OUTPUT
            echo "ðŸ“š Detected VitePress"
          elif [ -f "docusaurus.config.js" ] || [ -f "docusaurus.config.ts" ]; then
            echo "generator=docusaurus" >> $GITHUB_OUTPUT
            echo "has_generator=true" >> $GITHUB_OUTPUT
            echo "ðŸ“š Detected Docusaurus"
          else
            echo "has_generator=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ No site generator detected - skipping documentation site build"
            echo "To enable GitHub Pages, add a VitePress config at .vitepress/config.js"
          fi

      - name: Install VitePress
        if: steps.detect.outputs.generator == 'vitepress'
        run: npm install -D vitepress

      - name: Build VitePress site
        if: steps.detect.outputs.generator == 'vitepress'
        run: |
          npx vitepress build docs
          echo "âœ… VitePress build completed"

      - name: Build Docusaurus site
        if: steps.detect.outputs.generator == 'docusaurus'
        run: |
          npm run build
          echo "âœ… Docusaurus build completed"

      - name: Setup Pages
        if: steps.detect.outputs.has_generator == 'true'
        uses: actions/configure-pages@v4

      - name: Upload artifact
        if: steps.detect.outputs.has_generator == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.detect.outputs.generator == 'vitepress' && '.vitepress/dist' || 'build' }}

      - name: Skip notice
        if: steps.detect.outputs.has_generator != 'true'
        run: |
          echo "## â­ï¸ Documentation Site Skipped" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "No site generator (VitePress/Docusaurus) detected." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To enable, add a VitePress config at \`.vitepress/config.js\`" >> $GITHUB_STEP_SUMMARY

    outputs:
      has_generator: ${{ steps.detect.outputs.has_generator }}

  # Deploy job
  deploy:
    if: needs.build.outputs.has_generator == 'true'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Summary
        run: |
          echo "## ðŸš€ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Documentation site has been deployed to GitHub Pages." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Generated with [DocFlow](https://github.com/TomsTech/docflow-template)" >> $GITHUB_STEP_SUMMARY

name: Bug Report
description: Report a bug or unexpected behaviour
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this bug!

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of what the bug is
      placeholder: Tell us what happened
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behaviour
      placeholder: |
        1. Run command '...'
        2. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behaviour
      description: What did you expect to happen?
    validations:
      required: true

  - type: dropdown
    id: command
    attributes:
      label: Which command?
      options:
        - docflow init
        - docflow scaffold
        - docflow add
        - docflow validate
        - docflow generate
        - Other / Not applicable
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: DocFlow Version
      description: Output of `docflow --version`
      placeholder: "1.0.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Windows
        - macOS
        - Linux
    validations:
      required: true

  - type: input
    id: node
    attributes:
      label: Node.js Version
      description: Output of `node --version`
      placeholder: "v18.0.0"

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Please copy any relevant error messages
      render: shell

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context about the problem
